<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Crypto Fiat Converter</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <h1>Crypto To Fiat Currency Converter</h1>


  <form class="" action="/" method="post">

    <select class="box" name="crypto">
      <option value="BTC">Bitcoin</option>
      <option value="ETH">Ethereum</option>
      <option value="LTC">Litecoin</option>
    </select>

    <select class="box" name="fiat">
      <option value="USD">US Dollar</option>
      <option value="EUR">Euro</option>
      <option value="GBP">British Pound</option>
    </select>

    <input class="box" type="text" name="" placeholder="Amount">

    <button class="box" type="submit" name="button">Check</button>

  </form>

</body>

</html>
